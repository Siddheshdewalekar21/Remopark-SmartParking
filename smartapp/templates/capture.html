{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Parking Spot Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 100%;
            padding: 0 20px;
        }

        #video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        #cameraSelect {
            margin: 20px 0;
            padding: 10px;
            font-size: 1em;
            width: 100%;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
    <script>
        let intervalId;
        let currentStream;

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');

            // Show loader and stop capturing process
            showLoader();
            stopCapturing();

            // Send the image data to the server
            fetch('/upload_image/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ image: imageData }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server response:', data);
                hideLoader();
                startCapturing(); // Resume capturing after upload is complete
            })
            .catch(error => {
                console.error('Error uploading image:', error);
                hideLoader();
                startCapturing(); // Resume capturing even if there's an error
            });
        }

        function startCapturing() {
            navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    const rearCameraId = devices.find(device => device.kind === 'videoinput' && device.label.toLowerCase().includes('rear'))?.deviceId;

                    const constraints = {
                        video: {
                            deviceId: rearCameraId ? { exact: rearCameraId } : undefined
                        }
                    };

                    return navigator.mediaDevices.getUserMedia(constraints);
                })
                .then(stream => {
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.play();
                    currentStream = stream;
                    intervalId = setInterval(captureImage, 15000); // Capture image every 15 seconds (15000 ms)
                })
                .catch(error => console.error('Error accessing webcam:', error));
        }

        function stopCapturing() {
            clearInterval(intervalId);
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            const video = document.getElementById('video');
            video.srcObject = null;
        }

        function listCameras() {
            navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    const videoSelect = document.getElementById('cameraSelect');
                    videoSelect.innerHTML = '';
                    devices.forEach(device => {
                        if (device.kind === 'videoinput') {
                            const option = document.createElement('option');
                            option.value = device.deviceId;
                            option.text = device.label || `Camera ${videoSelect.length + 1}`;
                            videoSelect.appendChild(option);
                        }
                    });
                })
                .catch(error => console.error('Error listing cameras:', error));
        }

        function handleCameraChange() {
            const videoSelect = document.getElementById('cameraSelect');
            stopCapturing();
            startCapturing(videoSelect.value);
        }

        window.addEventListener('load', () => {
            listCameras();
            startCapturing();

            const videoSelect = document.getElementById('cameraSelect');
            videoSelect.addEventListener('change', handleCameraChange);
        });

        window.addEventListener('beforeunload', stopCapturing);
    </script>
</head>
<body>
    <div id="videoContainer">
        <select id="cameraSelect"></select>
        <video id="video" autoplay></video>
        <div id="loader"></div>
    </div>
</body>
</html>
{% endblock %}
